<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Proyecto con JS y jQ</title>
	<!------------------------ Estilos CSS ------------------------------------------------>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link rel="stylesheet" type="text/css" href="css/green.css" id="theme" />
	<!--- jQuery -------------------------------------------------------------------------->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="js/jqueryUI/jquery-ui.min.css"/>
	<link rel="stylesheet" type="text/css" href="js/jqueryUI/jquery-ui.structure.min.css"/>
	<link rel="stylesheet" type="text/css" href="js/jqueryUI/jquery-ui.theme.min.css"/>
	<script type="text/javascript" src="js/jqueryUI/jquery-ui.min.js"></script>
  	<!------------------------ Moment ------------------------------------------------------>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
  	<!------------------------ Formulario jQuery validator ------------------------------->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
  	<!------------------------ Mi Script --------------------------------------------------->
  	<script type="text/javascript" src="js/ManagerContact.js"></script>
</head>
<body>
	<div id="selectorTheme">
		<div id="toGreen"></div>
		<div id="toRed"></div>
		<div id="toBlue"></div>
	</div>
	<!------------------------ Pagina general ---------------------------------------------->
	<section id="global">
		<!-------------------- Cabecera ---------------------------------------------------->
		<header>
			<div id="logo">
				<h1>PROYECTO JS</h1>
			</div>
			<div class="clearfix"></div>
			<nav id="menu">
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="watch.html">Reloj</a></li>
					<li><a href="aboutMe.html">Sobre mi</a></li>
					<li><a href="contact.html">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<!--------Contenido------------->
		<section id="content">
			<div id="box">
				<!--Cargar contact-->
				<h2>Contacto</h2>
				<form id="formContact" action="" method="POST">
					<label for="name">Nombre</label>
					<input type="text" name="name" data-validation="alphanumeric"/>

					<label for="lastName">Apellidos</label>
					<input type="text" name="lastName" data-validation="alphanumeric"/>

					<label for="email">Email</label>
					<input type="text" name="email" data-validation="email"/>

					<label for="sex">Sexo</label>
					<select name="sex" data-validation="required">
						<option value="man">Hombre</option>
						<option value="woman">Mujer</option>
					</select>

					<label for="birthdate">Fecha de Nacimiento</label>
					<input type="text" name="birthdate" data-validation="date" data-validation-format="dd-mm-yyyy"/>

					<label for="yearOld" data-validation="number">Edad</label>
					<input type="number" name="yearOld"/>		
					
					<input type="submit" value="Enviar"/>			
				</form>
			</div>
			<!--Sidebar-->
			<aside id="sidebar">
				<div id="about">
					<h4><span>¿Quien soy?</span></h4>
					<img src="img/caracol.jpg">
					<p>
						 Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed id massa risus. Ut ut lacus dolor. Nulla sit amet lectus justo.
					</p>
				</div>
				<!----------- Login ---------------------------------------------------->
				<div id="login">
					<h4><span>Identificate</span></h4>
					<form>
						<label for="name">Nombre</label>
						<input type="text" name="name" id="name" />
						<label for="email">Correo</label>
						<input type="text" name="email"/>
						<label for="password">Contraseña</label>
						<input type="password" name="password"/>
						<input type="submit" value="Entrar">
					</form>
				</div>
			</aside>
			<div class="clearfix"></div>
		</section>
	</section>
	<footer>
		Mater de JavaScript &copy;
		<a href="#" class="up">Ir arriba</a>
	</footer>
</body>
</html>
