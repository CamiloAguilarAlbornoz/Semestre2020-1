<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Dom</title>
	<link rel="shortcut icon" type="text/css" href="images/icon.png">
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/ManagerDom.js"></script>
	<style type="text/css">
		#addButton {
			border-radius: 60px 60px 60px 60px;
			border : 10px solid green;
			width: 300px;
			height: 100px;
			font-size: 30px;
		}
		input {
			border-radius: 60px 60px 60px 60px;
			border : 10px solid black;
			width: 300px;
			height: 100px;
			font-size: 30px;
		}
		input:hover {
			border : 10px dashed green;
		}
	</style>
</head>
<body>
	<h1>Menu</h1>
	<h3>Añadir nuevos enlaces</h3>
	<p>
		<input type="text" id="addLink" name="" placeholder="Ingrese un Link" />
	</p>
	<p>
		<button id="addButton" disabled="disabled">Añadir</button>
	</p>
	<hr/>
	<ul id="menu">
		<li><a href="https://www.google.com/"></a></li>
		<li><a href="https://www.youtube.com/"></a></li>
		<li><a href="https://twitter.com/login?lang=es"></a></li>
	</ul>
</body>
</html>
