<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Eventos</title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/ManagerEvents.js"></script>
	<style type="text/css">
		#box {
			width: 250px;
			height: 250px;
			border: 2px solid black;
			background: yellow;
		}
		input {
			border-radius: 60px 60px 60px 60px;
			padding: 10px;
			width: 300px;
			font-size: 20px;
			border: 2px solid green;
		}
		#data {
			border: 2px dashed green;
			width: 200px;
			height: 100px;
			display: none;
		}
		#catchMe {
			width: 25px;
			height: 25px;
			position: absolute;
			display: block;
			background: yellow;
			opacity: 0.5;
			border-radius: 999px;
			border: 3px dashed purple;
		}
	</style>
</head>
<body>
	<div id="catchMe"></div>
	<div id="box">Soy una caja</div>
	<hr/>
	<form>
		<input type="text" id="name" name="" placeholder="Nombre" />
	</form>
	<hr/>
	<div id="data"></div>
</body>
</html>
