<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Ajax</title>
	<link rel="shortcut icon" type="text/css" href="images/icon.png"/>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/ManagerAjax.js"></script>
	<!---<script src="../../Jquery/prettify.js"></script>--->
	<script src="../../Jquery/prettify.js"></script>
	<style type="text/css">
		#data {
			border: 2px dashed green;
			width: 250px;
			height: 250px;
			overflow: scroll;
		}
		.input {
			border-radius: 60px 60px 60px 60px;
			width: 300px;
			height: 50px;
			border: 2px solid yellow;
			background: green;
			color: black;
			font-size: 20px;
			line-height: 50px;
			text-align: center;
		}
		.input:hover {
			border: 2px dashed green;
			background: yellow;
		}
		.button {
			border-radius: 60px 60px 60px 60px;
			width: 300px;
			height: 50px;
			font-size: 20px;
			line-height: 50px;
			text-align: center;
			background: blue;
			color: white
		}
		.button:hover {
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<h3>Enlace</h3>
	<p>
		<div id="data"></div>
	</p>
	<h3>Tabla con datos de Backend</h3>
	<p>
		<table border="1" id="json">
			<tr>
				<th colspan="5">Datos tomados del backed</th>
			</tr>
			<tr>
				<th>Id</th>
				<th>Email</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Avatar</th>
			</tr>
		</table>
	</p>
	<h3>Formulario para enviar al backend</h3>
	<p>
		<form action="https://reqres.in/api/users" method="POST" id="form">
			<p>
				<input type="text" placeholder="Ingrese el Nombre" class="input" name="name" />
			</p>
			<p>
				<input type="text" placeholder="Ingrese el Apellido" class="input" name="lastName" />
			</p>
			<p>
				<input type="text" placeholder="Ingrese el Email" class="input" name="email" />
			</p>
			<p>
				<input type="submit" value="Aceptar" class="button" />
			</p>
		</form>
	</p>
</body>
</html>
