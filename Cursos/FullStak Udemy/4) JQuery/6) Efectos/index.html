<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Efectos</title>
	<link rel="shortcut icon" type="text/css" href="images/icon.png">
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/ManagerEfects.js"></script>
	<style type="text/css">
		button {
			width: 200px;
			height: 50px;
			border-radius: 60px 60px 60px 60px;
			border: 5px solid green;
			background: purple;
			color: white;
			font-size: 20px;
			font-family: Verdana;
		}
		#box {
			width: 300px;
			height: 50px;
			border: 5px dashed black;
			background: #ccc;
			text-align: center;
			line-height: 50px;
			color: black;
			font-size: 19px;
			font-family: Verdana;
		}
		button:hover {
			opacity: 0.7;
			border: 5px dashed purple;
			background: green;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<p>
		<button id="show">Mostrar</button>
	</p>
	<p>
		<button id="hide">Ocultar</button>
	</p>
	<p>
		<button id="toggle">Toggle</button>
	</p>
	<p>
		<button id="fadetoggle">Fade Toggle</button>
	</p>
	<p>
		<button id="slidetoggle">Slide Toggle</button>
	</p>
	<p>
		<button id="animate">Animar</button>
	</p>
	<hr/>
	<div id="box">El mejor en JavaScript</div>
</body>
</html>
